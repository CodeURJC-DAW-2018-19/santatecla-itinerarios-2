
    <div style="float: left; width: 50%">
        <div class="text-form">
            <h2 class="bigTitle"> Contenido nuevo: <p>{{content.title}}</p></h2>

            <mat-form-field>
                <input [(ngModel)]="content.title" matInput placeholder="Título" value="{{content.title}}">
            </mat-form-field>

            <mat-form-field class="example-full-width">
            <textarea maxlength="255" [(ngModel)]="content.desc" matInput
                      placeholder="Descripción (255 caracteres máx.)" value="{{content.desc}}"></textarea>
            </mat-form-field>
        </div>
        <button mat-raised-button color="warn" (click)="save()">Guardar contenido</button>
    </div>
