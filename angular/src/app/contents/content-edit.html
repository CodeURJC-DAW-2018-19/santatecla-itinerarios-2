<div *ngIf="content">
    <div style="float: left; width: 50%">
        <div class="example-form" style="display: flex; flex-direction: column; width: 100%; float: left">
            <h2> Editar contenido "{{content.title}}"</h2>

            <mat-form-field>
                <input [(ngModel)]="content.title" matInput placeholder="Título" value="{{content.title}}">
            </mat-form-field>

            <mat-form-field class="example-full-width">
            <textarea maxlength="255" [(ngModel)]="content.desc" matInput
                      placeholder="Descripción (255 caracteres máx.)" value="{{content.desc}}"
                      style="height: 3em"></textarea>
            </mat-form-field>

            <input style="display: none;" type="file" #file accept=".png, .jpg"
                   (change)="onfFileSelected($event);saveImage()"/>

            <input style="display: none" #imageChanger mat-raised-button color="warn" (click)="file.click()"/>

        </div>
        <button mat-raised-button color="warn" (click)="saveContent()">Guardar contenido</button>
        <div *ngIf="!content.hasImage">
            <button mat-raised-button color="warn" (click)="imageChanger.click();addImage()" style="margin-top: 1em">Añadir imagen</button>
        </div>
    </div>

    <div *ngIf="content.hasImage" style="float: right; margin-right: 12.5%; margin-top: 2%">
        <img id="imagen" (click)="imageChanger.click()" src="data:image/JPEG;base64,{{content.imageRaw}}"
             style="width: 20em; height: 15em; border: solid black">
        <p #texto>Haz click en la imagen para editarla</p>
    </div>
</div>
