<mat-card>
    <mat-card-title>
        <div layout="row" layout-align="start center">
            <span flex>Itineraries</span>
        </div>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-nav-list *ngIf="loginService.isLogged">
        <a *ngFor='let itinerary of itineraries' mat-list-item [routerLink]="['/units', itinerary.unit.id, itineraries]">
            {{itinerary.name}}
        </a>
    </mat-nav-list>
</mat-card>
