<mat-card>
    <mat-card-title style="text-align: center; font-size: 2em;font-weight: bolder">
        <div layout="row" layout-align="start center">
            <span flex>Contenidos</span>

        </div>
        <mat-divider></mat-divider>
    </mat-card-title>

    <a *ngFor='let content of contents' mat-list-item style="width: 45%">
        <mat-card style="text-align: center">
            <mat-card-title style="font-weight: bold">{{content.title}}</mat-card-title>
            <mat-card-content><p style="font-size: 1.2em">{{content.desc}}</p></mat-card-content>
            <a *ngIf="content.hasImage">
                <img src="data:image/JPEG;base64,{{content.imageRaw}}"
                     style="width: 28em; height: 25em; border: solid black">
            </a>
            <div style="margin: 1em">
                <button mat-raised-button color="warn" (click)="editContent(content.id)" style="margin: 10px">
                    Editar contenido
                </button>
            </div>
        </mat-card>
    </a>

</mat-card>
