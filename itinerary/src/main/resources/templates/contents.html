{{>header}}
<h2>Fichas</h2>
{{#content}}
<div class="card" style="width:75rem">
	<div class="card-header">{{title}}</div>
	<div class="card-body">
		<p>{{desc}}</p>
		<a href="/contents/editContent/{{id}}"> Editar ficha </a>
		{{#image}}
		<img src="/images/{{id}}"/>
		{{/image}}
	</div>
</div>
{{/content}}
