{{>header}}
<h2>Contents</h2>
{{#content}}
<div class="card" style="width:75rem">
<div class="card-header">{{title}}</div>
	<div class="card-body">
	<p>{{desc}}</p>
	{{^image}}
	<input type="file" name="file" accept=".png, .jpg"/>
	<input type="submit" class="send" value="Send"/>
	{{/image}}
	</div>
</div>
{{/content}}
