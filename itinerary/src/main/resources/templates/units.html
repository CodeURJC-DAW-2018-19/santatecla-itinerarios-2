{{>header}}
<div id="unitBox">
    <!-- Search bar -->
    <div  class="searchBar" style="min-width: max-content;">
        <form class="form-inline ml-auto">
            <input id=searchInput type="text" class="form-control"
                   placeholder="Buscar">
            <button type="submit" class="btn btn-just-icon btn-round">
                <i class="material-icons">search</i>
            </button>
        </form>
    </div>
<!--     Add units button  -->
    <input type="button" class="newUnit" onclick="location.href='/units/newUnit/';" value="Unidad nueva" />
    <!-- Dropdown -->
    <div id="accordion" role="tablist">
        {{#unit}}
        <div class="card card-collapse">
            <div class="card-header" role="tab" id="headingOne">
                <h5 class="mb-0">
                    <a class=unitText data-toggle="collapse" href="#{{id}}"
                       aria-expanded="true" aria-controls="collapseOne"> {{name}} <i class="material-icons">keyboard_arrow_down</i>
                    </a>
                </h5>
            </div>

            <div id="{{id}}" class="collapse" role="tabpanel"
                 aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body itineraryText">
                    {{#itineraries}}
                    <p>
                    <a href="units/{{unit.id}}/itinerary/{{id}}">{{name}}</a>
                    </p>
                    {{/itineraries}}
                </div>
            </div>
        </div>
