{{>header}}
{{#content}}
<h1>Edit content "{{title}}"</h1>

		<form method="post" action="/contents/save/{{id}}" enctype="multipart/form-data">
			<h3> Titulo : <input type="text" name="title" value="{{title}}"/> </h3>
			<h3> Descripcion : </h3>
		<textarea id="desc" name="desc" rows=6 cols=30>{{desc}}</textarea>
			<h3> Imagen : <input type="file" name="file" accept=".png, .jpg"/> </h3>
			<input type="submit" class="send" name="send"/>
		</form>
{{/content}}
